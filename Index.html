<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Amina Casino 🌌</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron:700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="cosmic-bg"></div>
  <header>
    <div class="cosmic-logo">
      <span class="star-glow">✨</span>
      <span class="casino-title">Amina Casino</span>
      <span class="star-glow">🌌</span>
    </div>
    <div class="wallet-bar sticky-bar">
      <span class="currency-label">House Coins:</span>
      <span id="house-balance">1000.0</span>
    </div>
  </header>

  <main>
    <!-- Onboarding Modal -->
    <div id="onboarding-modal" class="modal-bg">
      <div class="modal">
        <h2>Welcome to <span class="neon">Amina Casino</span>!</h2>
        <p>Experience the ultimate cosmic casino with Blackjack, Slots, and Plinko!</p>
        <button onclick="closeOnboarding()">Let's Play!</button>
      </div>
    </div>

    <!-- Games -->
    <section class="game" id="blackjack-section">
      <h2>🃏 Cosmic Blackjack</h2>
      <div id="blackjack-table">
        <div class="hand-container">
          <h3>Dealer</h3>
          <div id="dealer-hand" class="card-hand"></div>
        </div>
        <div class="hand-container">
          <h3>You</h3>
          <div id="player-hand" class="card-hand"></div>
        </div>
      </div>
      <div class="game-controls">
        <button id="bj-deal">Deal</button>
        <button id="bj-hit" disabled>Hit</button>
        <button id="bj-stand" disabled>Stand</button>
      </div>
      <p id="bj-result"></p>
    </section>

    <section class="game" id="slot-section">
      <h2>🎰 Galactic Slots</h2>
      <div id="slot-machine">
        <canvas id="slot-canvas" width="300" height="150"></canvas>
      </div>
      <button id="slot-spin">Spin</button>
      <p id="slot-result"></p>
    </section>

    <section class="game" id="plinko-section">
      <h2>💥 Nebula Plinko</h2>
      <div id="plinko-board-container">
        <canvas id="plinko-canvas" width="400" height="400"></canvas>
      </div>
      <button id="plinko-drop">Drop Ball</button>
      <p id="plinko-result"></p>
    </section>
  </main>

  <footer>
    <p class="cosmic-footer">🚀 Powered by Algorand 🌌</p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
