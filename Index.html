<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Crypto Casino</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cosmic-bg">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
    </div>

    <div class="container">
        <header class="header">
            <h1 class="casino-title">üåå COSMIC CASINO üåå</h1>
            
            <div class="wallet-section">
                <div class="mode-toggle">
                    <label class="toggle-switch">
                        <input type="checkbox" id="modeToggle">
                        <span class="slider">
                            <span class="toggle-text">HC</span>
                            <span class="toggle-text">AMINA</span>
                        </span>
                    </label>
                </div>
                
                <div class="wallet-info">
                    <div class="balance-display">
                        <span id="balanceLabel">House Coins:</span>
                        <span id="balanceAmount">1000</span>
                    </div>
                    <button id="connectWallet" class="wallet-btn">Connect Pera Wallet</button>
                    <button id="donateBtn" class="donate-btn">üí´ Donate</button>
                </div>
                
                <div class="daily-bonus">
                    <button id="dailyBonus" class="daily-btn">üéÅ Daily 1000 HC</button>
                </div>
            </div>
        </header>

        <div class="games-container">
            <!-- Slot Machine -->
            <div class="game-card" id="slotGame">
                <h2>üé∞ Cosmic Slots</h2>
                <div class="slot-machine">
                    <div class="reels">
                        <div class="reel" id="reel1">üåü</div>
                        <div class="reel" id="reel2">üåü</div>
                        <div class="reel" id="reel3">üåü</div>
                    </div>
                    <div class="bet-controls">
                        <label>Bet Amount:</label>
                        <input type="number" id="slotBet" value="0.25" min="0.25" step="0.25">
                        <button id="spinBtn" class="game-btn">SPIN</button>
                    </div>
                    <div class="game-result" id="slotResult"></div>
                </div>
            </div>

            <!-- Blackjack -->
            <div class="game-card" id="blackjackGame">
                <h2>üÉè Cosmic Blackjack</h2>
                <div class="blackjack-table">
                    <div class="dealer-section">
                        <h3>Dealer: <span id="dealerScore">0</span></h3>
                        <div class="cards" id="dealerCards"></div>
                    </div>
                    <div class="player-section">
                        <h3>Player: <span id="playerScore">0</span></h3>
                        <div class="cards" id="playerCards"></div>
                    </div>
                    <div class="bet-controls">
                        <label>Bet Amount:</label>
                        <input type="number" id="blackjackBet" value="0.25" min="0.25" step="0.25">
                        <button id="dealBtn" class="game-btn">DEAL</button>
                        <button id="hitBtn" class="game-btn" disabled>HIT</button>
                        <button id="standBtn" class="game-btn" disabled>STAND</button>
                    </div>
                    <div class="game-result" id="blackjackResult"></div>
                </div>
            </div>

            <!-- Plinko -->
            <div class="game-card" id="plinkoGame">
                <h2>üéØ Cosmic Plinko</h2>
                <div class="plinko-board">
                    <div class="plinko-container">
                        <div class="drop-zone">
                            <div class="ball" id="plinkoBall"></div>
                        </div>
                        <div class="pegs-container" id="pegsContainer"></div>
                        <div class="multipliers">
                            <div class="multiplier" data-multiplier="0.1">0.1x</div>
                            <div class="multiplier" data-multiplier="0.5">0.5x</div>
                            <div class="multiplier" data-multiplier="1">1x</div>
                            <div class="multiplier" data-multiplier="2">2x</div>
                            <div class="multiplier" data-multiplier="5">5x</div>
                            <div class="multiplier" data-multiplier="2">2x</div>
                            <div class="multiplier" data-multiplier="1">1x</div>
                            <div class="multiplier" data-multiplier="0.5">0.5x</div>
                            <div class="multiplier" data-multiplier="0.1">0.1x</div>
                        </div>
                    </div>
                    <div class="bet-controls">
                        <label>Bet Amount:</label>
                        <input type="number" id="plinkoBet" value="0.25" min="0.25" step="0.25">
                        <button id="dropBtn" class="game-btn">DROP BALL</button>
                    </div>
                    <div class="game-result" id="plinkoResult"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script src="index.js"></script>
</body>
</html>
