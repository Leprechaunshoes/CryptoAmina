<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amina Casino 🌌</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron:700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="cosmic-bg"></div>
  <header>
    <div class="cosmic-logo">
      <span class="star-glow">✨</span>
      <span class="casino-title">Amina Casino</span>
      <span class="star-glow">🌌</span>
    </div>
    <div class="wallet-bar">
      <span>Coins: </span>
      <span id="balance">1000</span>
    </div>
  </header>

  <main>
    <!-- Blackjack -->
    <section class="game" id="blackjack">
      <h2>🃏 Cosmic Blackjack</h2>
      <div id="bj-table">
        <div class="hand">
          <h3>Dealer</h3>
          <div id="dealer-hand" class="cards"></div>
        </div>
        <div class="hand">
          <h3>Player</h3>
          <div id="player-hand" class="cards"></div>
        </div>
      </div>
      <div class="controls">
        <button id="bj-deal">Deal</button>
        <button id="bj-hit" disabled>Hit</button>
        <button id="bj-stand" disabled>Stand</button>
      </div>
      <p id="bj-result"></p>
    </section>

    <!-- Slots -->
    <section class="game" id="slots">
      <h2>🎰 Galactic Slots</h2>
      <div id="slot-machine">
        <div class="reel" id="reel1">🌌</div>
        <div class="reel" id="reel2">🪐</div>
        <div class="reel" id="reel3">☄️</div>
      </div>
      <button id="spin">Spin (Cost: 10)</button>
      <p id="slot-result"></p>
    </section>

    <!-- Plinko -->
    <section class="game" id="plinko">
      <h2>💥 Nebula Plinko</h2>
      <div id="plinko-board"></div>
      <button id="drop-ball">Drop Ball (Cost: 20)</button>
      <p id="plinko-result"></p>
    </section>
  </main>

  <script src="index.js"></script>
</body>
</html>
