<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Amina Casino - Cosmic Galactic Adventure</title>  
    <link rel="stylesheet" href="style.css">  
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">  
</head>  
<body>  
    <div class="stars"></div>  
    <div class="twinkling"></div>  
      
    <div class="container">  
        <!-- Header Section -->  
        <div class="header">  
            <div class="logo">  
                <h1>🚀 AMINA CASINO 🌌</h1>  
                <p class="tagline">Cosmic Galactic Adventure</p>  
            </div>  
              
            <div class="wallet-section">  
                <div class="balance-display">  
                    <div class="coin-info">  
                        <span class="amina-balance">AMINA: <span id="aminaBalance">1000</span></span>  
                        <span class="algo-balance">ALGO: <span id="algoBalance">100</span></span>  
                    </div>  
                    <button class="connect-wallet-btn" id="connectWallet">🔗 Connect Pera Wallet</button>  
                </div>  
                  
                <div class="conversion-panel" id="conversionPanel">  
                    <h3>🔄 Algo ↔ Amina Exchange</h3>  
                    <div class="exchange-controls">  
                        <input type="number" id="exchangeAmount" placeholder="Amount" min="1">  
                        <select id="exchangeType">  
                            <option value="algoToAmina">ALGO → AMINA (1:10)</option>  
                            <option value="aminaToAlgo">AMINA → ALGO (10:1)</option>  
                        </select>  
                        <button class="exchange-btn" onclick="exchangeCoins()">Exchange</button>  
                    </div>  
                </div>  
            </div>  
        </div>  
  
        <!-- Navigation Tabs -->  
        <div class="nav-tabs">  
            <button class="nav-tab active" onclick="showGame('slots')" id="slotsTab">  
                🎰 Cosmic Slots  
            </button>  
            <button class="nav-tab" onclick="showGame('roulette')" id="rouletteTab">  
                🌟 Stellar Roulette  
            </button>  
            <button class="nav-tab" onclick="showGame('blackjack')" id="blackjackTab">  
                🃏 Galaxy Blackjack  
            </button>  
            <button class="nav-tab" onclick="showGame('missions')" id="missionsTab">  
                🚀 Space Missions  
            </button>  
        </div>  
  
        <!-- Game Containers -->  
        <div id="slots" class="game-container active">  
            <div class="game-header">  
                <h2>🎰 Cosmic Slots</h2>  
                <p>Spin the cosmic reels for galactic wins!</p>  
            </div>  
            <div class="slot-machine">  
                <div class="slot-reels">  
                    <div class="reel" id="reel1">🚀</div>  
                    <div class="reel" id="reel2">🌟</div>  
                    <div class="reel" id="reel3">🌍</div>  
                </div>  
                <div class="slot-controls">  
                    <input type="number" id="slotBet" min="10" max="1000" value="10" step="10">  
                    <button onclick="spinSlots()" class="spin-btn">SPIN</button>  
                </div>  
                <div id="slotResult" class="result-display"></div>  
            </div>  
        </div>  
  
        <div id="roulette" class="game-container">  
            <div class="game-header">  
                <h2>🌟 Stellar Roulette</h2>  
                <p>Place your bets on the cosmic wheel!</p>  
            </div>  
            <div class="roulette-game">  
                <div class="roulette-wheel"></div>  
                <div class="bet-options">  
                    <button onclick="placeBet('red')" class="bet-btn red">Red</button>  
                    <button onclick="placeBet('black')" class="bet-btn black">Black</button>  
                    <button onclick="placeBet('green')" class="bet-btn green">Green</button>  
                </div>  
                <div class="roulette-controls">  
                    <input type="number" id="rouletteBet" min="10" max="1000" value="10" step="10">  
                    <button onclick="spinRoulette()" class="spin-btn">SPIN</button>  
                </div>  
                <div id="rouletteResult" class="result-display"></div>  
            </div>  
        </div>  
  
        <div id="blackjack" class="game-container">  
            <div class="game-header">  
                <h2>🃏 Galaxy Blackjack</h2>  
                <p>Beat the cosmic
